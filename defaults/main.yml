---
bbb_hostname: "{{ ansible_fqdn }}"
bbb_letsencrypt_enable: true
bbb_coturn_enable: true
bbb_turn_enable: true
bbb_turn_server: "{{ bbb_hostname }}"
# default coturn tls port is 443 which conflicts with https web access
bbb_turn_tls_enable: false
bbb_greenlight_enable: true
bbb_greenlight_users: []
#  - { name: '', email: '', password: '', type: 'user' }
#  - { name: '', email: '', password: '', type: 'admin' }
bbb_api_demos_enable: false
bbb_nodejs_version: 8.x
# ALWAYS_ACCEPT, ALWAYS_DENY, ASK_MODERATOR
bbb_guestpolicy: ASK_MODERATOR

bbb_system_locale: en_US.UTF-8

bbb_ssl_cert: "/etc/letsencrypt/live/{{ bbb_hostname }}/fullchain.pem"
bbb_ssl_key: "/etc/letsencrypt/live/{{ bbb_hostname }}/privkey.pem"

bbb_apt_key: 328BD16D

bbb_systemd_hardening: true
bbb_systemd_override:
  - { name: freeswitch, t: systemd-override.conf.j2 }
  - { name: kurento-media-server, t: systemd-override.conf.j2 }
  - { name: red5, t: systemd-override.conf.j2 }
  - { name: bbb-web, t: systemd-override.conf.j2 }
  - { name: bbb-html5, t: systemd-override.conf.j2 }
# NOK as coturn using init.d
#  - { name: turnserver, t: systemd-override.conf.j2 }
